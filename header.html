    }
    .header__menu ul {
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu--profile{
        margin-right: 8px;
        width: 40px;
    }

    #icon{
        color: white;
    }

    <header class="header">
